<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="container">
            <div class="profile-pic">
                <img src="images/Satyajit.jpg" alt="profile-picture">
            </div>
            <div class="name">
                <p>Satyajit Behera</p>
            </div>
            <div class="location">
                <p>Balasore, India</p>
            </div>
            <div class="about">
                <p>"Front-End Developer"</p>
            </div>
            <div class="profile-1">
                <button>GitHub</button>
            </div>
            <div class="profile-2">
                <button>Frontend Mentor</button>
            </div>
            <div class="profile-3">
                <button>Linkedin</button>
            </div>
            <div class="profile-4">
                <button>Twitter</button>
            </div>
            <div class="profile-5">
                <button>Instagram</button>
            </div>
        </div>
    </div>

</body>
</html>
